<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,800);
            
            background(150,150,150);
            fill(50,50,50);
            quad(-10,600,-10,900,800,800,800,600)
            
            textSize(90);
            fill(255,1,100);
            text("EYEZ",285,100);
            
            //eyeball 1
            strokeWeight(5);
            fill(80,80,80);
            ellipse(400,300,150,150);
            fill(255,0,0);
            line(400,375,400,600);
            fill(255,0,0);
            stroke(255,255,0);
            ellipse(400,300,25,60);
              
             
            //eyeball 2
            stroke(0,0,0);
            strokeWeight(5);
            fill(145,0,0);
            ellipse(200,100,150,150);
            
            line(218,170,325,300);
            strokeWeight(2);
            stroke(150,250,254);
            fill(0,100,0);
            ellipse(200,100,40,40);
            fill(23,255,0);
            ellipse(180,80,30,30);
            
           
            //eyeball 3
            stroke(25,25,25);
            strokeWeight(5);
            fill(0,100,0);
            ellipse(600,100,150,150);
            line(580,170,475,300);
            fill(0,0,200);
            stroke(255,0,230);
            ellipse(600,100,55,55);

            //eyeball 4
            strokeWeight(5);
            fill(50,200,50);
            stroke(5);
            ellipse(400,600,150,150);
            line(400,375,400,525);
            fill(200,50,0);
            ellipse(400,600,80,80);
            stroke(30,58,255);
            strokeWeight(50);
            point(400,600,);
            
            
            
            
           //box 1
           strokeWeight(5);
           stroke(255);
           fill(100,150,140);
           rect(-10,600,270,100);
           fill(0,255,255);
           quad(-10,550,-10,600,260,600,190,550);
          
           //box 2
           fill(125,100,125);
           rect(550,600,300,100);
           line(600,550,550,600);
           line(600,550,800,550);
           stroke(0,0,0);
           fill(100,200,200);
           arc(70,525,100,100,50, PI + QUARTER_PI, PIE);
        }
        

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/aujoyp356/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
