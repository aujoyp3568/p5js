<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var x;
        var y;
        var h;
        var w;


        function setup() {
            createCanvas(600, 600);

            x = 300;
            y = 300;
            h = 400;
            w = 400;



        }

        function draw() {
            
            background(255,200,200);
            
            rect(random(610), random(610), 50, 50)
            //big circle
            ellipse(x, y, w / 2, h / 2);
            fill(random(20),random(50),random(100),100)
            
            //circle 1
            ellipse(mouseX, mouseY, w / 5, h / 5);
            
            //circle 2
            fill(random(0),random(255),random(255))
           ellipseMode(CENTER);
            ellipse(x, y, 50, 50);
            
            //circle one always follows the mouse
            //When the mouse is inside circle2, then circle2 moves in a random direction
            if (mouseX > x - 45 && mouseX < x + 45 && mouseY > y - 45 && mouseY < y + 45) {

                x += random(-20, 20);
                y += random(-20, 20);
            }
            
            // if big circle move less than 0 or more than 600  
            if (x < 0 || x > 610 || y < 0 || y > 610) {
                fill(255, 10, 200);
                textSize(20);
                text("GAME OVER >>> YOU WON!!!", 200, 200);
                noLoop();
            }

            fill(random(255), random(10), random(200));
        }
    </script>
</head>

<body>
<div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/aujoyp3568/p5js/blob/master/Project-EYE.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>

</body>

</html>
